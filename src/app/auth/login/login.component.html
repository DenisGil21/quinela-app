<main class="text-center">
    <div class="form-signin w-100 m-auto">
        <form [formGroup]="loginForm">
            <img class="mb-4" src="/docs/5.2/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

            <div class="form-floating">
                <input type="email" class="form-control" [ngClass]="{'is-invalid': campoNoValido('email')}"
                    id="floatingInput" formControlName="email" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
                <div class="invalid-feedback">
                    Campo vacio
                </div>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" [ngClass]="{'is-invalid': campoNoValido('password')}"
                    id="floatingPassword" formControlName="password" placeholder="Password">
                <label for="floatingPassword">Password</label>
                <div class="invalid-feedback">
                    Campo vacio
                </div>
            </div>

            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="button" (click)="login()">Sign in</button>
        </form>
        <div class="row mt-2" *ngIf="cargando">
            <div class="col-12">
                <div class=" alert alert-info text-center" role="alert">
                    <h4 class="alert-heading">Iniciando sesi√≥n</h4>
                    <div class="spinner-border text-primary" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                    <p class="mb-0">Por favor espere</p>
                </div>
            </div>
        </div>
    </div>
</main>
